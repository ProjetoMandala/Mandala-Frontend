<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-3 justificar">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-10 caixa shadow-sm p-3">
                        <h1 class="d-flex justify-content-center">Atualizar Tema</h1>
                        <div class="margin-dentro">
                            <div class="form-group campo">
                                <input type="text" class="form-control" id="titulo" [(ngModel)]='temaTras.titulo'>
                                <label for="titulo">Titulo:</label>
                            </div>
                            <div class="form-group campo">
                                <input type="text" class="form-control" id="descricao" [(ngModel)]='temaTras.descricao'>
                                <label for="descricao">Descrição:</label>
                            </div>
                            <div class="form-group campo">
                                <input type="text" class="form-control" id="imagem" [(ngModel)]='temaTras.imagem'>
                                <label for="imagem">Link da Imagem:</label>
                            </div>
                            <div class="form-group campo">
                                <input type="text" class="form-control" id="palavraChave" [(ngModel)]='temaTras.palavraChave'>
                                <label for="palavraChave">Palavra Chave:</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-around">
                            <button class="btn btn-outline-danger mr-5 px-5" routerLink='/tema'>Cancelar</button>
                            <button class="btn btn-outline-success px-5" (click)='atualizar()'>Atualizar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
