<div class="cantainer mt-5 mb-5 caixaTexto">

    <div class="row ">
        <div class="col-md-12">
            <h1 class="ediTitulo">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center ">
        <div class="col-md-6">

            <div class="form-group campo">
                <input type="text" class="form-control" id="titulo" [(ngModel)]='temaTras.titulo'>
                <label for="titulo">Titulo:</label>
            </div>
            <div class="form-group campo">
                <input type="text" class="form-control" id="descricao" [(ngModel)]='temaTras.descricao'>
                <label for="descricao">Descrição:</label>
            </div>
            <div class="form-group campo">
                <input type="text" class="form-control" id="imagem" [(ngModel)]='temaTras.imagem'>
                <label for="imagem">Link da Imagem:</label>
            </div>
            <div class="form-group campo">
                <input type="text" class="form-control" id="palavraChave" [(ngModel)]='temaTras.palavraChave'>
                <label for="palavraChave">Palavra Chave:</label>
            </div>

            <div class="d-flex justify-content-center mb-5">
                <button class="btn button1 mr-5 px-5" routerLink='/tema'>Cancelar</button>
                <button class="btn button2 px-5" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>


</div>
