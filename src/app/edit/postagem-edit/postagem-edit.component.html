<div class="container-fluid ">

    <div class="row justify-content-center">
        <div class="col-md-12  p-3">
            <h1 class="text-center text-secondary">Atualizar Postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center ">
        <div class="col-md-4 mb-5 caixa">

            <div class="form-group campo">
                <label for="titulo">Título</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o Título">
            </div>

            <div class="form-group campo">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>

            <div class="form-group campo">
                <label for="tema">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema" class="text-white">cadastre um novo</a>: </label>
                <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
          <option  *ngFor='let item of listaTemas' value="{{item.id}}">
            {{item.descricao}}
          </option>
        </select>
            </div>


            <div class="d-flex justify-content-around mb-3">
                <button type="button" class="btn btn-danger mr-5 px-5" routerLink='/inicio'>Cancelar</button>
                <button type="button" class="btn btn-success px-5" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>
</div>
