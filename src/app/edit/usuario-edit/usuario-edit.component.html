<div class="container-fluid ">

    <div class="row justify-content-center">
        <div class="col-md-12  p-3">
            <h1 class="d-flex justify-content-center">Alterar Cadastro</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center ">
        <div class="col-md-5 mb-5 caixa">


            <div class="margin-dentro mt-3">
                <div class="form-group campo">
                    <input [(ngModel)]='usuarioEdit.nome' class="form-control" type="text" name="nome" id="nome" required />
                    <label for="nome">Nome</label>
                </div>

                <div class="form-group campo">
                    <input [(ngModel)]='usuarioEdit.usuario' class="form-control" type="email" name="email" id="email" (blur)="validatePreenchido()" required />
                    <label for="usuario">Usuário</label>
                </div>

                <div class="form-group campo">
                    <input [(ngModel)]='usuarioEdit.imagem_perfil' class="form-control" type="text" name="foto" id="foto" required />
                    <label for="foto">Link da foto</label>
                </div>

                <div class="form-row">
                    <div class="form-group col campo">
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" required />
                        <label for="senha"> Digite sua Senha</label>
                    </div>

                    <div class="form-group col campo">
                        <input [(ngModel)]='usuarioEdit.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha" required />
                        <label for="confirmSenha">Confirmação de Senha</label>
                    </div>
                </div>

                <div class="form-row row-data">
                    <div class="form-group col texto-color date-input">
                        <label class="label-cinza" for="dataNasc">Data de Nascimento</label>
                        <input [(ngModel)]='usuarioEdit.dtNascimento' class="form-control" type="date" name="dataNasc" id="dataNasc" required />
                    </div>

                    <div class="form-group col texto-color">
                        <label class="label-cinza" for="genero">Gênero</label>
                        <!-- select - abre na caixa de texto, e permite escrever opções para escolha do usuário -->
                        <!-- Option - opção dentro da caixa de texto para que o usuário escolha -->
                        <select class="form-control" name="genero" id="genero" (change)='genero($event)'>
                            <option>{{usuarioEdit.genero}}</option>
                            <option value="fem">Feminino</option>
                            <option value="mas">Masculino</option>
                            <option value="outros">Outros(Trans, não-binário)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col m-0 texto-color">
                    <label class="label-cinza" for="tipo">Tipo de Usuário</label>
                    <!-- select - abre na caixa de texto, e permite escrever opções para escolha do usuário -->
                    <!-- Option - opção dentro da caixa de texto para que o usuário escolha -->
                    <select class="form-control" name="tipo" id="tipo" (change)='tipoUsuario($event)'>
                        <option>{{usuarioEdit.tipo}}</option>
                        <option value="Adminstrador">Administrador</option>
                        <option value="Padrão">Padrão</option>
                    </select>
                </div>
            </div>




            <div class="d-flex justify-content-around mb-3">
                <button type="button" class="btn btn-danger mr-5 px-4" routerLink='/inicio'>Cancelar</button>
                <button type="button" class="btn btn-success px-4" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>
</div>
