<div class="container-fluid">
    <div class="row bg-roxo d-flex align-items-center">
        <div class="col md-12 text-white">
            <h1 class="fs-54 text-center ediTitulo">Temas</h1>
            <h5 class="fs-18 text-center">
                Veja aqui todos os temas cadastrados ou cadastre um novo:
            </h5>
            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group campo">
                        <input type="text" class="form-control" id="titulo" [(ngModel)]="temaCad.titulo" required />
                        <label for="titulo">Titulo:</label>
                    </div>
                    <div class="form-group campo">
                        <input type="text" class="form-control" id="descricao" [(ngModel)]="temaCad.descricao" required />
                        <label for="descricao">Descrição:</label>
                    </div>
                    <div class="form-group campo">
                        <input type="text" class="form-control" id="imagem" [(ngModel)]="temaCad.imagem" required />
                        <label for="imagem">Link da Imagem:</label>
                    </div>
                    <div class="form-group campo">
                        <input type="text" class="form-control" id="palavraChave" [(ngModel)]="temaCad.palavraChave" required />
                        <label for="palavraChave">Palavra Chave:</label>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-light px-5" (click)="cadastrarTema()">
              Cadastrar
            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="caixa my-4">
        <div class="row mt-5">
            <div class="col-md-12">
                <h2 class="text-center ediTitulo2 text-white">Todos os Temas</h2>
            </div>
        </div>

        <div class="row mb-5 mt-3 d-flex justify-content-center">
            <div class="col-md-10">
                <!-- table-hover -->
                <table class="table table-hover tablecor">
                    <thead>
                        <tr class="text-center">
                            <th scope="col ">Titulo</th>
                            <th scope="col">descrição</th>
                            <th scope="col ">Imagem</th>
                            <th scope="col">Palavra Chave</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="tbodycolo ">
                        <tr *ngFor="let temaList of listaTema">
                            <th class="align-middle">{{ temaList.titulo }}</th>
                            <th class="align-middle">{{ temaList.descricao }}</th>
                            <th class="align-middle">
                                <img src="{{ temaList.imagem }}" width="80px" alt="" />
                            </th>
                            <th class="align-middle">{{ temaList.palavraChave }}</th>

                            <th class="align-middle justify-content-end align-items-center">
                                <button type="submit" class="btn butao-branco ml-5 mb-2" [routerLink]="['/tema-edit', temaList.id]">
                                  Editar
                                </button>
                                <button type="submit" class="btn butao-vermelho ml-5 " [routerLink]="['/tema-delete', temaList.id]">
                                  Apagar
                                </button>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
