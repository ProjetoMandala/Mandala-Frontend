<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12 shadow-sm p-3">
            <h1 class="text-center text-secondary">Apagar Postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 editTitulo">
            <h4 class="text-center text-muted">Você tem certeza que deseja apagar essa postagem?</h4>
        </div>
    </div>

    
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-4" style="flex-direction: column;">
            <div class="card text-center ">
                <div class="card-body caixa">
                    <h5 class="card-title m-0 text-white">{{postagem.titulo}}</h5>
                        <small class="text-white">Tema: {{postagem.tema.descricao}}</small>
                    <p class="card-text mt-3 text-white">{{postagem.texto}}</p> 
                    <div class="row justify-content-center">
                        <button class="btn mr-4 btn-light" routerLink='/inicio'>Não</button>
                        <button class="btn btn-danger" (click)='apagar()'>Sim</button>
            
                    </div>                   
                    <!-- <p class="card-text">
                        <small class="text-muted">{{postagem.date | date: 'dd/MM/yyyy'}} às {{postagem.date | date: 'HH:mm'}}</small>
                    </p> -->
                </div>

            <!-- * ATALHO: .col-md-12.d-flex.justify-content-center ↴  -->
        
        </div>
    </div>
</div>


</div>
