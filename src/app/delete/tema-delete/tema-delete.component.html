<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12 shadow-sm p-3">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 editTitulo">
            <h4 class="text-center text-muted">
                Você tem certeza que deseja apagar esse Tema?<br>Todas as postagens relacionadas a ele, serão igualmente apagadas.
            </h4>
        </div>
    </div>


    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-4" style="flex-direction: column;">
            <div class="card text-center ">
                <div class="card-body caixa">

                    <h5 class="card-title m-0 text-white">Tema: {{temaDelet.titulo}}</h5>
                    <p class="card-text mt-3 text-white">Descrição: {{temaDelet.descricao}}</p>
                    <p class="card-text mt-3 text-white">Palavra: {{temaDelet.palavraChave}} </p>
                    <p class="card-text mt-3 text-white">Imagem:</p>
                    <img src="{{temaDelet.imagem}} " alt="" width="80px">


                    <div class="row justify-content-center">
                        <button class="btn mr-4 btn-light" routerLink='/tema'>Não</button>
                        <button class="btn btn-danger" (click)='apagar()'>Sim</button>
                    </div>
                    <!-- <p class="card-text">
                        <small class="text-muted">{{postagem.date | date: 'dd/MM/yyyy'}} às {{postagem.date | date: 'HH:mm'}}</small>
                    </p> -->
                </div>

                <!-- * ATALHO: .col-md-12.d-flex.justify-content-center ↴  -->

            </div>
        </div>
    </div>


</div>
